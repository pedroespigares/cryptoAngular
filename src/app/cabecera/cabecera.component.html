<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="../../assets/images/logo.png" alt="" width="85" height="73" class="d-inline-block align-text-top">
      <a class="navbar-brand" routerLink="/">CryptoAngular</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0 gap-5">
          <li class="nav-item">
            <a routerLink="/" class="nav-link" aria-current="page">Home</a>
          </li>
          <li *ngIf="this.auth.isLogged" class="nav-item">
            <a routerLink="/portfolio" class="nav-link">Portfolio</a>
          </li>
        </ul>
        <img *ngIf="this.auth.isLogged && this.auth.userPhoto != null" [src]="this.auth.userPhoto" referrerpolicy="no-referrer" width="50" height="50" class="d-inline-block align-text-top me-4 rounded-circle">
        <span id="userMessage" *ngIf="this.auth.isLogged" class="navbar-text">
          Bienvenido <span id="userEmail">{{this.auth.userEmail.split('@')[0]}}</span>
        </span>
        <div class="d-flex gap-4">
          <i (click)="logout()" *ngIf="this.auth.isLogged"class="fa-solid fa-right-to-bracket"></i>
          <button *ngIf="!this.auth.isLogged" routerLink="/login" class="btn" type="submit">Sign In</button>
          <button *ngIf="!this.auth.isLogged" routerLink="/signup" class="btn" type="submit">Get Started</button>
        </div>
      </div>
    </div>
  </nav>
</header>
