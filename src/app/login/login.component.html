<section class="vh-100" style="background-color: var(--black);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center pe-5">
  
                  <h1 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</h1>
  
                  <form class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input name="email" type="email" id="form3Example3c" class="form-control" placeholder="Your Email" [(ngModel)]="email" required=""/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input name="password" type="password" id="form3Example4c" class="form-control" placeholder="Your Password" [(ngModel)]="password" required=""/>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 gap-5">
                      <button (click)="normalLogin()" type="button" class="btn btn-primary btn-lg mt-5">Log In</button>
                      <button (click)="googleLogin()" type="button" class="btn btn-primary btn-lg mt-5">Google</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ps-5">
  
                  <img src="../../assets/images/login_banner.png"
                    class="img-fluid" alt="Log In banner">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
